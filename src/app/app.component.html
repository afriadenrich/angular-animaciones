@if (isLoading) {
<div class="loading-screen">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
}@else {

<div>
  <button class="btn btn-info m-2" routerLink="home">Home</button>
  <button class="btn btn-info m-2" routerLink="slide">Slide In</button>
</div>

<div [@routeAnimations]="getRouteAnimationData()">
  <router-outlet />
</div>
}
